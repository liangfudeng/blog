$def with (pager)
	$if not pager == None and pager.pages > 1:
		<ul class="pagination">
		$for number in pager.pagination:
			$if number == pager.start:
				<li class="active"><a href="#">$number</a></li>
			$if not number == pager.start and pager.type == 'index':
				<li><a href="/?start=$number&limit=$pager.limit">$number</a></li>
			$if not number == pager.start and not pager.type == 'index':
				<li><a href="$config.search_url/?type=$pager.type&value=$pager.value&start=$number&limit=$pager.limit">$number</a></li>
		</ul>
