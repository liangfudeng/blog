$def with (entry)
<div class="entry">
	<div class="entry entry-detail">
		$if config.about_url != entry.url:
			<div class="entry-header">
				<h1 class="entry-title">$entry.name</h1>
				<div class="entry-meta">
					<span class="entry-by">
						<i class="icon-user"></i> <a href="$entry.author.url">$entry.author.name</a> on $entry.time
					</span>
				</div>
			</div>
		<div class="entry-content">
			$:entry.html 
		</div>
	</div>
</div>
