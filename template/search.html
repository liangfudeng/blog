$def with(params)
<!DOCTYPE html>
<html lang='zh'>
    $:render.layout.header(params.search.title)
<body>
    $:render.layout.navbar()
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="span6">
					$:render.modules.search(params.search, params.entries)
					$:render.modules.pager(params.pager)
				</div>
				<div class="span3">
					$:render.layout.three.primary(params.primary)
				</div>
			</div>
		</div>
	</div>
	$:render.layout.footer()
</body>
</html>
